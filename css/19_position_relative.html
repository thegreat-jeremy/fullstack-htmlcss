<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .relative {
        position: relative;
        left: 30px;
        /* top: 80px; */
        border: 3px solid red;
      }
    </style>
  </head>
  <body>
    <!-- position : html 요소의 위치를 정의 -->
    <!-- static, relative, absolute, fixed, sticky -->
    <!-- position:static; html 모든 요소는 기본값으로 static, 일반적인 문서의 흐름에 따라서 요소의 위치가 정해짐 -->
    <!-- position:relative; -->
    <!-- 일반적인 문서의 흐름에 따라서 요소의 위치가 정해짐 -->
    <!-- top, right, bottom, left 4가지 속성을 같이 사용해서 오프셋을 적용 -->
    <h2>position:relative;</h2>
    <div class="relative">
      원래 자기 자신이 있어야 하는 위치에서 left:30px 만큼 오프셋됩니다.
    </div>
  </body>
</html>
